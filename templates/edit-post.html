<!DOCTYPE html>
<html lang="en">
{% include "includes/head.html" %}
<body>
    {% include "includes/header.html" %}
    <main>
        <form action="/edit-post/{{ post.id }}" method="POST">
            {% for error in errors %}
                <p class="notice">{{error}}</p>
            {% endfor %}
            <fieldset>
                <legend>Edit Existing Post </legend>
                <label for="title" ><small>Title</small></label>
                <input type="text" value="{{ post.title }}" id="title" name="title" autocomplete="off">

                <label for="body" ><small>Content</small></label>
                <textarea name="body" id="body">{{ post.content }}</textarea>
                <br>

                <button>Save Changes</button>
            </fieldset>
        </form>
    </main>
    {% include "includes/footer.html" %}
</body>
</html>
