<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <%- include('includes/header.ejs') %>

    <main>
        <h1><%= post.title %></h1>

        <article>
            <small>posted by <%= post.username %> on <%= new Date(post.createdDate).getMonth() + 1 %>/<%= new Date(post.createdDate).getDate() %>/<%= new Date(post.createdDate).getFullYear() %></small>

            <div>
                <%= post.body %>
            </div>
        </article>

        <a href="/edit-post/<%= post.id %>" class="button">Edit Post</a>
        <form style="display: inline;" action="/delete-post/<%= post.id %>" method="post">
            <button>Delete Post</button>
        </form>
    </main>

    <%- include('includes/footer.ejs') %>
</body>
</html>
